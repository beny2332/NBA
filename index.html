<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <header><h1>NBA FANTASY 2014-2024</h1></header>
    
    <section class="My-Team">
        <h2>My Fantasy Team</h2>
            <div class="my-players">
                <div class="player-div" id="pg">
                    <p class="role-name">Point Guard</p>
                    <div class="player-info"></div>
                </div>
                <div class="player-div" id="sg">
                    <p class="role-name">Shooting Guard</p>
                    <div class="player-info"></div>
                </div>
                <div class="player-div" id="sf">
                    <p class="role-name">Small Forward</p>
                    <div class="player-info"></div>
                </div>
                <div class="player-div" id="pf">
                    <p class="role-name">Power Forward</p>
                    <div class="player-info"></div>
                </div>
                <div class="player-div" id="c">
                    <p class="role-name">Center</p>
                    <div class="player-info"></div>
                </div>
            </div>
    </section>

    <section class="search-form">
        <h2>NBA Player Search</h2>
        <select name="select-role" id="select-role-id">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
        </select>
        
        <input type="range" id="pointsInput" name="pointsInput" min="0" max="20000" value="1" oninput="pointsAmount.innerText='Points: '+this.value"><span id="pointsAmount">Points</span></input>
        <input type="range" id="twoPercentInput" name="twoPercentInput" min="0" max="100" value="1" oninput="twoAmount.innerText='2-Pointers: ' + this.value + '%'"><span id="twoAmount">2-Pointers: </span></input>
        <input type="range" id="threePercentInput" name="threePercentInput" min="0" max="100" value="1" oninput="threeAmount.innerText='3-Pointers: ' + this.value + '%'"><span id="threeAmount">3-Pointers: </span></input>
        <button id="search-btn">Search Player</button>

        <div class="results-table">
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Points</th>
                    <th>2P%</th>
                    <th>3P%</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </section>
</body>
</html>
